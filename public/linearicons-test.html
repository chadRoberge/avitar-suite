<!DOCTYPE html>
<html>
<head>
    <title>Linearicons Unicode Test</title>
    <style>
        @font-face {
            font-family: 'Linearicons-Free';
            src: url('./assets/fonts/Linearicons.eot');
            src: url('./assets/fonts/Linearicons.eot?#iefix') format('embedded-opentype'),
                 url('./assets/fonts/Linearicons.woff') format('woff'),
                 url('./assets/fonts/Linearicons.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        .icon-test {
            font-family: 'Linearicons-Free';
            font-size: 24px;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 800px;
        }
        
        .icon-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        
        .unicode {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Linearicons Unicode Character Test</h1>
    <p>This page shows the actual Unicode characters in your linearicons font.</p>
    
    <div class="icon-grid" id="iconGrid">
        <!-- Icons will be generated by JavaScript -->
    </div>

    <script>
        // Generate Unicode characters from e800 to e8ff (common range for icon fonts)
        const iconGrid = document.getElementById('iconGrid');
        
        for (let i = 0xe800; i <= 0xe8ff; i++) {
            const iconItem = document.createElement('div');
            iconItem.className = 'icon-item';
            
            const iconSpan = document.createElement('span');
            iconSpan.className = 'icon-test';
            iconSpan.innerHTML = '&#x' + i.toString(16) + ';';
            
            const unicodeSpan = document.createElement('div');
            unicodeSpan.className = 'unicode';
            unicodeSpan.textContent = '\\e' + i.toString(16).substring(1);
            
            iconItem.appendChild(iconSpan);
            iconItem.appendChild(unicodeSpan);
            iconGrid.appendChild(iconItem);
        }
    </script>
</body>
</html>
